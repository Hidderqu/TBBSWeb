<template name='cours'>
	<div class="container">

    <div class="page-header">
      <h1>R&eacute;servation de cours</h1>
    </div>

		<div class="jumbotron">
		  <p>The Big Brothers & Sisters te propose des séances d'accompagnement personnalisées. Que tu veuilles rattraper un retard ou approfondir un sujet qui t'intéresse, tu peux demander une séance grâce au calendrier ci-dessous !</p>
		</div>
	</div>
	{{> addEditEventModal }}
  	<div id="events-calendar"></div>
</template>


<!-- Formulaire d'ajout et de modification d'évènement -->
<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} un cours</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <label for="subject">Mati&egrave;re</label>
                <select name="subject" class="form-control">
                  <option selected="{{selected event.type 'Maths' }}" value="Maths">Maths</option>
                  <option selected="{{selected event.type 'Physique' }}" value="Physique">Physique</option>
                  <option selected="{{selected event.type 'SI' }}" value="SI">SI</option>
                  <option selected="{{selected event.type 'Anglais' }}" value="Anglais">Anglais</option>
                </select>
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="start">Jour du cours</label>
                <input disabled type="text" name="start" class="form-control" value="{{event.start}}">
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="end">Fin du cours</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-3">
                <label for="h_start">De</label>
                <input type="time" name="h_start" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="h_end">&Agrave;</label>
                <input type="time" name="h_end" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Que souhaites-tu revoir ?</label>
            <input type="text" name="title" class="form-control" value="{{event.title}}">
          </div>
          <div class="form-group">
            <label for="teacher">Mentor</label>
            <input type="text" name="teacher" class="form-control" value="{{event.title}}">
          </div>
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Supprimer la demande</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}} ce cours</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
