<template name='wshopList'>

  <div class="container">

    <div class="page-header">
      <h1>Propositions d'ateliers</h1>
    </div>

      {{#if currentUser}}
          <form class="new-wshop">
            <input type="text" name="theme" placeholder="Th&egrave;me de l'atelier" />
            <input type="text" name="desc" placeholder="Description de l'atelier" />
            <input type="submit">
          </form>
      {{/if}}

  	<ul>
        {{#each workshops}}
          {{> wshop}}
        {{/each}}
    </ul>

  </div>
</template>
